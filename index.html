<!DOCTYPE html>
<html>
<head>
	<!--Meta Tags-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A quiz app that tests your knowledge of Parallax: Warbands">
	
	<title>Parallax Quiz</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto|Cinzel:400,900" rel="stylesheet">
  	<link rel="stylesheet" href="main.css">

   <script type="text/template" id="quiz-item">
	   <div data-index="{{id}}">
			<div class="image"><img src="{{image}}" /></div>
				<div class="question"><h2>{{question}}</h2></div>
				
				<div id="hintInfo">
					<p class="hintClue">{{hint}}</p>
		    	</div>

				<div class="answers">
					<button id="answer0" class="">{{answer1}}</button>
					<button id="answer1" class="">{{answer2}}</button>
					<button id="answer2" class="">{{answer3}}</button>
					<button id="answer3" class="">{{answer4}}</button>
				</div>	
				<div id="hint" class="hint"><button class="HintButton">Hint!</button></div>
				<div class="score">Score: {{score}}</div>
				<!-- <div id="hintInfo">
					<p class="hintClue">{{hint}}</p>
		    	</div> -->
		</div>		        
	</script>

</head>
<body>
	<main>
		
		 <div class="quizContainer">
				<h1>Do you know Parallax?</h1>

				<!-- Start of Quiz Containter -->
				<div id="quizStart">

					<div id="imgPlaceholder" class="image"><img src="images/intro_image.png" /></div>
					
					<h2>Welcome to the <br />Parallax:  Warbands quiz.</h2> 

					<p>This quiz will test your knowledge of the game and then give you a ranking to show how well you know Parallax.</p>

					<p>Good luck!</p>

					<input type="button" value="Start Quiz" onclick="displayCurrentQuestion()">

				</div>

				<!-- Quiz Container -->
				<div id="quizParts" class="hintClueBox">
				</div>

				<!-- Score Container -->
				<div id="quizScore" class="hintClueBox">
					<div id="imgPlaceholder" class="image"><img src="images/intro_image.png" /></div>
					<h2>Congratulations on finishing the Parallax Quiz.</h2>
					
					<div id="finalScore"></div>
					<div id="hintsUsed"></div>
					<div id="ranking"></div>

					<input type="button" value="Play Again" onClick="resetQuiz()">
					<!-- <input type="button" value="Play Again" onClick="window.location.reload()"> -->
				</div>

		</div>
	</main>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
